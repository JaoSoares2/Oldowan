<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script type="module" src="js/main.js?v=5"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPSweb - Simulador Did√°tico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="topbar">
            <div>
                <h1>Oldowan (MIPSweb Simulator) <span class="badge">R6 Hardware-First</span></h1>
                <p>Simulador MIPS32 focado em fidelidade arquitetural (Datapath & Control)</p>
            </div>
            <div class="controls">
                <button id="btnAssemble" class="primary">üõ†Ô∏è Montar</button>
                <button id="btnReset" class="danger">üîÑ Reset</button>
                <button id="btnStep">‚ñ∂ Step</button>
                <button id="btnStepPipeline">‚è© Pipeline</button>
                <button id="btnDelaySlot" class="secondary">Delay Slot: ON</button>
            </div>
        </header>

        <main class="main-grid">
            <section class="panel code-panel">
                <div class="panel-header">
                    <span>C√≥digo</span>
                    <span class="pc-line">PC: <span id="pcDisplay"></span></span>
                </div>
                <textarea id="asmInput" spellcheck="false" placeholder="Escreva seu c√≥digo MIPS Assembly aqui...
Exemplo:
ADDI $t0, $zero, 10
ADDI $t1, $zero, 20
ADD  $t2, $t0, $t1">
# Exemplo de Teste MIPS32
ADDI $t0, $zero, 5   # A = 5
ADDI $t1, $zero, 8   # B = 8
ADD  $t2, $t0, $t1   # C = A + B (Deve ser 13)
SLL  $t3, $t1, 2     # Shift Left: 8 << 2 = 32
</textarea>
            </section>

            <section class="panel pipeline-panel">
                <h2>Pipeline (IF/ID/EX/MEM/WB)</h2>
                <div id="pipeline" class="table-container"></div>
            </section>

            <section class="panel regs-panel">
                <h2>Registradores (GPR)</h2>
                <div id="registers" class="table-container"></div>
            </section>

            <section class="panel cache-panel">
                <h2>Caches (I/D)</h2>
                <div id="cacheI" class="table-container"></div>
                <div id="cacheD" class="table-container" style="margin-top:8px;"></div>
            </section>

            <section class="panel console-panel">
                <h2>Console</h2>
                <div id="output" class="console-box"></div>
            </section>

            <section class="panel ram-panel">
                <h2>RAM (dump parcial)</h2>
                <div id="ramView" class="table-container"></div>
            </section>
        </main>
    </div>

</body>

</html>
